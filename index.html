<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg">

  <title>userInput</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="title">userInput</div>
        <div class="toolbar">
          <button id="btn-open" title="Open GraphML file" class="demo-icon-yIconOpen"></button>
          <button id="btn-save" title="Save GraphML file" class="demo-icon-yIconSave"></button>
          <span class="separator"></span>
          <button id="btn-increase-zoom" title="Increase Zoom" class="demo-icon-yIconZoomIn"></button>
          <button id="btn-decrease-zoom" title="Decrease Zoom" class="demo-icon-yIconZoomOut"></button>
          <button id="btn-fit-graph" title="Fit Graph Bounds" class="demo-icon-yIconZoomFit"></button>
          <span class="spacer"></span>
          <input id="graph-search-input" class="graph-search" placeholder="Search Nodes" />
        </div>
      </div>
      <div class="main">
        <div>
          <textarea id="nodesInput" placeholder="Enter nodes..."></textarea>
          <textarea id="edgesInput" placeholder="Enter edges..."></textarea>
          <textarea id="groupsInput" placeholder="Enter groups..."></textarea>
          <button onclick="processInputs()">Visualize Graph</button>
        </div>
        <div class="graph-component-container"></div>
        <div class="graph-overview-container">
          <div class="title">Overview</div>
          <div id="graph-overview-component"></div>
        </div>
      </div>
      <div style="position: absolute; bottom: 20px; right: 15px;">
        <a href="https://yworks.com" target="_blank" style="margin: 10px;">
          <img src="/src/assets/yWorksLogo.png" alt="yWorks Logo" style="height: 50px; width: 50px;">
        </a>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
